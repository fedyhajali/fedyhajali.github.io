{% include base_path %}

<section id="publications">
  <h2>Publications</h2>

  <style>
    .tg {
      border: none;
      border-collapse: collapse;
      border-spacing: 0;
    }

    .center {
      text-align: center;
      vertical-align: center;
      padding: 0;
      /* Remove padding around the image */
    }

    .tg .bold {
      font-weight: bold;
      border-color: #000000;
      font-size: 16px;
      text-align: left;
      vertical-align: top;
    }

    .tg .italic {
      font-style: italic;
      border-color: #000000;
      font-size: 14px;
      text-align: left;
      vertical-align: top;
    }

    .tg .thin {
      font-weight: 300;
      border-color: #000000;
      font-size: 14px;
      text-align: left;
      vertical-align: top;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 30px 10px;
    }

    .column {
      float: left;
      width: 50%;
    }

    .text {
      border-style: solid;
      border-width: 0px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      overflow: hidden;
      padding: 0px 10px;
      word-break: normal;
    }

    .image {
      padding: 0px 10px;
    }

    @media only screen and (max-width: 600px) {
      .column {
        width: 100%;
        padding: 10px 10px !important;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        padding: 20px 10px !important;
      }

      .pub-title {
        padding: 15px 10px !important;
      }

      .bold {
        margin: 10px 0px;
      }

      .italic {
        margin: 10px 0px;
      }

      .thin {
        margin: 10px 0px;
      }

    }
  </style>
  </head>

  <body>

    <div class="tg">
      {% include publications/distformer.html %}
      {% include publications/trackflow.html %}
    </div>

</section>
